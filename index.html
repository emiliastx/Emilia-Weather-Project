<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Search city..."
            required
            class="search-form-input"
            id="search-form-input"
          /><input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 id="current-city"></h1>
          <div class="current-date-time" id="current-time"></div>
          <p class="current-temp">
            <img id="icon" /> <span id="current-temp"></span><span>°C</span>
          </p>
          <div class="current-weather-type" id="current-weather-type"></div>
          <div class="current-humidity">
            Humidity: <strong><span id="current-humidity"></span>%</strong>
          </div>
          <div class="current-wind">
            Wind speed: <strong><span id="current-wind"></span>km/h</strong>
          </div>
        </div>
      </main>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2 column">
            <div class="weather-forecast-date">Tue</div>
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt="day-one-icon"
              width="70px"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">12°</span>
              <span class="weather-forecast-temperature-min">3°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/emiliastx" target="_blank"
          >Emilia de St Croix</a
        >
        and is
        <a
          href="https://github.com/emiliastx/Weather-Project-Week7"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="hhttps://emilia-weather-page.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
